<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/landing-page.css">
    <script src="scripts/landing-page.js"></script>
    <title>Document</title>
</head>
<body onload="start();">
    <div class="grid-container">
        <div class="new-controls">
            <div class="innercontainer">
                <div class="title-container">
                    <h1>OEdit.</h1>
                    <h2>The wildly over-engineered outline text-editor.</h2>
                </div>
                <div id="button-container">
                    <button id="newnote">New Note</button>
                    <a href="old.html">View Old Notes</a>
                </div>
                <div id="notecontainer">
                    <div class="flex-container">
                        <p>Note Title:</p>
                        <input type="text" id=rootElement>
                        <button id="go">Go</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="prevControls">
            <template id="oldNoteContainer">
                <div class="oldNote">    
                    <p class="noteTitle"></p>
                    <p class="contentpreview"></p>
                    <div class="lrcontainer">
                        <p class="dateCreated"></p>
                        <p class="linesCount"></p>
                    </div>
                    <button href="">Edit</button>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
